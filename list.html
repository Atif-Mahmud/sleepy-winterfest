        .week-header {

        .event-item {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #eef2f7;
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .event-item:last-child {
            border-bottom: none;
        }

        .event-item:hover {
            background-color: #f8f9fa;
        }

        .event-date {
            font-weight: bold;
            min-width: 40px;
            text-align: center;

        .event-type-social { background-color: var(--event-social); }
        .event-type-gaming { background-color: var(--event-gaming); }
        .event-type-creative { background-color: var(--event-creative); }
        .event-type-competition { background-color: var(--event-competition); }

        .event-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            padding: 1rem;
        }

        .modal-content {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            max-width: 500px;
            margin: 2rem auto;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .modal-title {
            font-size: 1.4rem;
            color: var(--primary);
            margin-bottom: 1rem;
            padding-right: 2rem;

        // Helper function to get week number
        function getWeekNumber(date) {
            const firstDay = new Date(date.getFullYear(), date.getMonth(), 1);
            return Math.ceil((date.getDate() + firstDay.getDay()) / 7);
        }

        // Get category style
        function getCategoryStyle(category) {
            return `event-type-${category}`;
        }

        function showModal(date) {
            const event = events[date];
            const modal = document.getElementById('eventModal');
            const modalContent = document.getElementById('modalContent');

            modalContent.innerHTML = `
                <h3 class="modal-title">${event.title}</h3>
                <p>${event.description}</p>
                ${event.activities ? `
                    <ul class="activity-list">
                        ${event.activities.map(activity => `<li>${activity}</li>`).join('')}
                    </ul>
                ` : ''}
            `;

            modal.classList.add('visible');
        }

        function closeModal() {
            document.getElementById('eventModal').classList.remove('visible');
        }

        // Generate event list grouped by weeks
        function generateEventList() {
            const eventList = document.getElementById('eventList');
            const sortedDates = Object.keys(events).sort();

            let currentWeek = 0;
            let currentWeekElement = null;

            sortedDates.forEach(date => {
                const event = events[date];
                const eventDate = new Date(date);
                const weekNumber = getWeekNumber(eventDate);

                if (weekNumber !== currentWeek) {
                    currentWeek = weekNumber;

                    const weekGroup = document.createElement('div');
                    weekGroup.className = 'week-group';

                    const weekHeader = document.createElement('div');
                    weekHeader.className = 'week-header';
                    weekHeader.textContent = `Week ${weekNumber}`;
                    weekGroup.appendChild(weekHeader);

                    eventList.appendChild(weekGroup);
                    currentWeekElement = weekGroup;
                }

                const eventItem = document.createElement('div');
                eventItem.className = 'event-item';
                eventItem.onclick = () => showModal(date);

                const dayOfMonth = eventDate.getDate();

                eventItem.innerHTML = `
                    <div class="event-date">${dayOfMonth}</div>
                    <div class="event-indicator ${getCategoryStyle(event.category)}"></div>
                    <div class="event-title">${event.title}</div>
                `;

                currentWeekElement.appendChild(eventItem);
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', generateEventList);

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('eventModal');
            if (event.target === modal) {
                closeModal();
            }
        }
